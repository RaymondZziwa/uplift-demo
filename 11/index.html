<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <style>
        html,body{
            margin: 0 auto;
            background-image: linear-gradient(#00ccfb,rgb(41, 60, 223));
            background-repeat: no-repeat;
            font-family: comic-sans;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
            height: 630px;
            width: 980px;
            overflow-y: hidden;
            font-size: 1rem;
        }
        #imgstatus1,#imgstatus2,#imgstatus3,#imgstatus4,#imgstatus5,#imgstatus6{
            visibility: hidden;
        } 
    </style>
</head>
<body>
    <div class="container-fluid">
            <div class="row" style="background-image: url(imgs/qtn.png);width: 100%;height: 80px;background-repeat: no-repeat;background-size: contain;margin-left: 15px;">
            </div>
           
    <div class="row" style="margin-left: 15px;">
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
            <div class="row" style="border: 5px solid black; border-radius: 20px;margin-top: 20px;">
                <h3 style="font-weight: bolder;">PHENOMENA:A DIM BULB</h3>
            </div>
            <div class="row" style="border: 5px solid black; border-radius: 20px;margin-top: 10px;">
                <img src="imgs/battery.png">
            </div>
        </div>
        <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5" style="margin-top: 25px;" id="parent"  ondrop="drop(event)" ondragover="dragOver(event)">
            <img src="imgs/1.png" style="width: 380px;cursor: grab;" id="op1" draggable="true" ondragstart="drag(event)">
            <img src="imgs/2.png" style="width: 380px;margin-top: 10px;cursor: grab;" id="op2" draggable="true" ondragstart="drag(event)">
            <img src="imgs/3.png" style="width: 380px;margin-top: 10px;cursor: grab;"id="op3" draggable="true" ondragstart="drag(event)">
            <img src="imgs/4.png" style="width: 380px;margin-top: 10px;cursor: grab;" id="op4" draggable="true" ondragstart="drag(event)">
            <img src="imgs/5.png" style="width: 380px;margin-top: 10px;cursor: grab;" id="op5" draggable="true" ondragstart="drag(event)">
            <img src="imgs/6.png" style="width: 380px;margin-top: 10px;cursor: grab;"id="op6" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2" style="margin-top: 25px;">
            <img src="imgs/sorry.png" style="width: 100px;margin-top: 5px;" id="imgstatus1">
            <img src="imgs/sorry.png" style="width: 100px;margin-top: 23px;" id="imgstatus2">
            <img src="imgs/sorry.png" style="width: 100px;margin-top: 28px;" id="imgstatus3">
            <img src="imgs/sorry.png" style="width: 100px;margin-top: 28px;" id="imgstatus4">
            <img src="imgs/sorry.png" style="width: 100px;margin-top: 22px;" id="imgstatus5">
            <img src="imgs/sorry.png" style="width: 100px; margin-top: 20px;" id="imgstatus6">
        </div>
    </div>

            <div class="row" id="qtn">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12" ">
                    <img src="imgs/check.png" height="40px" alt="check" id="check" onclick="check()" style="cursor: pointer;margin-top: 50px;float: right;">
                </div>
            </div> 
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
